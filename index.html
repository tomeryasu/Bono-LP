<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.png">
  <title>Bono App | הרשם </title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a href="index.html">
        <img class="logo" src="images/logo.svg" alt="">
      </a>
      <div class="header-right">
        <div>
          <i class="fas fa-envelope"></i> contact@bono.com
        </div>
        <i class="fas fa-phone"></i> (+972) 51-501-7831
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
    </header>

    <main class="main-content">
      <form>
        <div class="form-group">
         <label for="name">שם</label>
         <input type="text" name="name" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">אי-מייל</label>
          <input type="text" name="email" id="email" required />
         </div>
         <div class="form-group">
          <label for="messege">הודעה</label>
          <textarea name="messege" id="messege" cols="30" rows="10"></textarea>
         </div>
         <div class="form-group">
          <button type="submit" class="btn">שלח</button>
         </div>
      </form>
      <div class="text-container">
        <h1>יפתח בקרוב לכל מפתחי התוכנה !</h1>
        <p>
          אפליקציית האינטרנט החדשה שלנו תשנה את הדרך בה חשבת על ניהול תוכן ותאפשר לך להתמקד במה שבאמת חשוב. השתמשו בטופס יצירת הקשר כדי לשלוח לנו חוות דעת
        </p>
      </div>
    </main>
  </div>
</body>
</html>
